<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Hot Dawg Road Trip</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="crossorigin=""></script>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
      crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900" rel="stylesheet">
   <link rel="icon" type="image/png" href="assets/favicon.png" />
   <link rel="stylesheet" href="styles.css">
   
</head>
<body>
   <!-- MAIN START -->
   <div class="wrapper">
      <main id="main">
         <h1 class="main-header">Hot Dog Road Trip</h1>
        
         <!-- DIV THAT HOLDS THE MAP -->
         <div id="mapid"></div>

         <!-- THIS IS THE POP-UP SECTION WAITING TO BE FILLED -->
         <section class="content" id="stuff">
         </section>

         <!-- SECTION OF MOBILE BUTTONS/NAV -->
         <section class="mobile-section">
               <a href="#" class="menu--switch">Get Started Dog</a>
            <div class="mobile--menu">
               <a class="switch mobile-switch" href="#stuff" data-dog="sonorandog">Sonoran Dog</a>
               <a href="#stuff" class="switch mobile-switch" data-dog="dangerdog">Danger Dog</a>
               <a href="#stuff" class="switch mobile-switch" data-dog="seattledog">Seattle Dog</a>
               <a href="#stuff" class="switch mobile-switch" data-dog="cheesyconey">Cheesy Coney</a>
               <a href="#stuff" class="switch mobile-switch" data-dog="steamie">the Steamie</a>
               <a href="#stuff" class="switch mobile-switch" data-dog="slawdog">Slaw Dog</a>
               <a href="#stuff" class="switch mobile-switch" data-dog="chiledog">Red Chile Dog</a>
               <a href="#stuff" class="switch mobile-switch" data-dog="kansascity">Kansas Frank</a>
               <a href="#stuff" class="switch mobile-switch" data-dog="nysystem">NY System</a>
               <a href="#stuff" class="switch mobile-switch" data-dog="chicagodog">Chicago Dog</a>
               <a href="#stuff" class="switch mobile-switch" data-dog="coneydog">Coney Dog</a>
               <a href="#stuff" class="switch mobile-switch" data-dog="scrambledog">Scrambled Dog</a>
            </div>
         </section>

         <!-- <div class="secret">
            <p>Wow, you did it!</p>
         </div> -->

         <!-- RANDOM BUTTON -->
         <a href="#" class="chaos button">Feelin' Lucky Dog?</a>
      </main>
      <!-- MAIN END -->
   </div>

   <!-- JQUERY LOAD AND SCRIPT LOAD -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
